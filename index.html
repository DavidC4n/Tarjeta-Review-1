<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1. Reviews CSS</title>
    <link rel="stylesheet" href="desafio-1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,400&family=Montserrat&display=swap">

    <!-- estructura y recursos de la página web -->

<body>
     <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Contenedor de la tarjeta del personaje -->
        <div class="card-container">
            <!-- Cabecera de la tarjeta -->
            <div class="header">
                <!-- Enlace a la imagen del personaje -->
                <a href="#">
                    <img src="licramirez.jpg" alt="Imagen de Lic. Ramirez">
                </a>
                <!-- Nombre -->
                <h2>Lic. Ramirez</h2>
                <!-- Título o cargo -->
                <h4>Embajador de Whiskas México</h4>
            </div>
             <!-- Contenedor de la descripción del personaje -->
            <div class="descripción">
                <p>Miau, miau. Este ejercicio me gustó mucho porque pone en práctica CSS, 
                    y como todos saben, los gatos somos amantes de la estética y el diseño.</p>
            </div>
        </div>
    </div>
</body>

</html>
